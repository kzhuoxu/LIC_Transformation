<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIC Seating Map - Visualize and Manage Seating Facilities</title>
  <!-- External Dependencies -->
  <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@2.0.0/dist/maplibre-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="map"></div>
  
  <div id="controls-container">
    <h2>LIC Seating Map</h2>
    
    <div class="control-section">
      <h3>Visualization Options</h3>
      <div class="control-group">
        <label>
          <input type="checkbox" id="hexagon-toggle" checked />
          Show Hexagon Layer
        </label>
      </div>
      
      <div class="slider-container">
        <label for="hexagon-radius">Hexagon Radius: <span id="radius-value">100</span>m</label>
        <input type="range" id="hexagon-radius" min="50" max="300" step="10" value="100" />
      </div>
      
      <div class="control-group">
        <label>
          <input type="checkbox" id="bench-toggle" checked />
          Show Benches
        </label>
      </div>
      
      <div class="control-group">
        <label>
          <input type="checkbox" id="plaza-toggle" checked />
          Show Plazas
        </label>
      </div>
      
      <div class="control-group">
        <label>
          <input type="checkbox" id="park-toggle" checked />
          Show Parks
        </label>
      </div>
      
      <div class="control-group">
        <label>
          <input type="checkbox" id="bid-toggle" checked />
          Show LIC BID Boundary
        </label>
      </div>
    </div>
    
    <div class="control-section">
      <h3>Editor Mode</h3>
      <div class="control-group">
        <label>
          <input type="checkbox" id="editor-toggle" />
          Enable Editor Mode
        </label>
      </div>
      
      <div id="editor-controls" style="display: none;">
        <div class="control-group">
          <label>Facility Type:</label>
          <select id="facility-type">
            <option value="bench">Bench (3 seats)</option>
            <option value="plaza">Plaza</option>
            <option value="park">Park</option>
          </select>
        </div>
        
        <div id="area-controls" style="display: none;">
          <div class="slider-container">
            <label for="area-slider">Area (sq meters): <span id="area-value">100</span></label>
            <input type="range" id="area-slider" min="50" max="5000" step="50" value="100" />
          </div>
          
          <div class="slider-container">
            <label for="density-slider">Seating Density (sq m/person): <span id="density-value">10</span></label>
            <input type="range" id="density-slider" min="5" max="30" step="1" value="10" />
          </div>
        </div>
        
        <div class="editor-buttons">
          <button id="add-facility">Add Facility</button>
          <button id="delete-facility" disabled>Delete Selected</button>
        </div>
      </div>
    </div>
    
    <div class="control-section">
      <h3>Added Facilities</h3>
      <div id="added-facilities-list" class="facilities-list">
        <p class="empty-list-message">No facilities added yet.</p>
      </div>
    </div>
    
    <div class="legend-section">
      <h3>Legend</h3>
      <div id="legend-container"></div>
    </div>
  </div>
  
  <div id="tooltip"></div>

  <!-- Application Scripts - Order matters! -->
  <script src="js/config.js"></script>
  <script src="js/mapLayers.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
